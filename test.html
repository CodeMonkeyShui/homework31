<!DOCTYPE html>
<
	<title>常用函数</title>
	<script src="https://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script> 
	<script>
		// 当DOM准备就绪时，指定一个函数来执行。
		$(document).ready(function(){
			// js部分
		})
		$(function(){
			// js部分
		})
	</script>
</head>
<body>
	<div id="1" class="box">
		<ul>
			<li>1</li>
			<li>2</li>
			<li class='active'>3</li>
			<li>4</li>
		</ul>
	</div>

	<div class="ct">
		<div class="c1">c1</div>
		<div class="c2">-------</div>
		<div class="c1">c1</div>
		<div class="c2 active">-------</div>
		<div class="c1">c1</div>
		<div class="c2">-------</div>
	</div>

	<script>
		// each 遍历一个jQuery对象，为每个匹配元素执行一个函数
		$('.box>ul>li').each(function(index, node){
			var str = $(this).text()
			$(this).text(str + str)
			// $(node).text(str + str)
		})

		// 通过一个函数匹配当前集合中的每个元素,产生一个包含新的jQuery对象
		var arr = $('.box>ul>li').map(function(){
			return $(this).text()
		})
		// console.log('arr is :')
		// console.log(arr)

		// 当我们提供两个或多个对象给$.extend(),对象的所有属性都添加到目标对象（target参数）。
		var obj1 = {a:1}
		var obj2 = {b:2, c:3}
		var obj3 = {b:3, d:5}
		$.extend(obj1,obj2) //boj1 === {a:1, b=2, c:3}
		$.extend(obj1, obj2, obj3) //obj1 = {a:1, b:3, c:3, d:5}
		var obj5 = $.extend({}, obj1, obj2, obj3) //obj5 = {a:1, b:3, c:3, d:5}

		// .clone()深度复制所有匹配的元素集合，包括所有匹配元素、匹配元素的下级元素、文字节点,复制而非剪切
		$('.box').clone().appendTo('.box')

		// 从给定集合中查找特定元素index
		// console.log($('.ct .active').index('.c2'))

	</script>
</body>
</
